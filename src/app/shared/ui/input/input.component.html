<input
  [type]="type"
  id="first_name"
  [ngClass]="ngClass"
  [placeholder]="placeholder"
  [disabled]="_isDisabled"
  [(ngModel)]="_value"
  #input="ngModel"
  required
/>

@if (input.invalid && input.touched && input.errors) {
  <p class="mt-2 text-sm text-red-600 dark:text-red-500">
    <ng-content select="errorMessages"></ng-content>
  </p>
}
